name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # CUSTOM_DOMAIN: ghostwire-refractory.github.io # Replace with your custom domain if applicable

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install, build, and upload site
        uses: withastro/action@v2
        with:
          path: ${{ env.BUILD_PATH }}/site # The subdirectory where your Astro project is located (default: .)
          node-version: 20 # The specific version of Node that should be used to build your site (default: 18)
          package-manager: pnpm@latest # The package manager that should be used to install dependencies and build your site
          build-command: npm run build # default: astro build
          # experimental-incremental-builds: false # Opt-in to Astro's incremental builds (experimental)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
