repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: ruff
        name: ruff (python)
        entry: ruff
        language: python
        types: [python]
        args: ["--fix"]
        additional_dependencies: ["ruff>=0.18.0,<1"]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: local
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-cli2
        entry: markdownlint-cli2
        language: node
        files: \.(md|markdown)$
        additional_dependencies: ["markdownlint-cli2@^0.36.0"]
