<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#da70d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b19cd9;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="black" />
  
  <text x="50%" y="55" text-anchor="middle" font-family="monospace" font-size="36" fill="url(#neonGradient)" filter="url(#neonGlow)" font-weight="bold">
    ⚡️ GHOSTWIRE REFRACORY ⚡️
  </text>
  
  <text x="50%" y="80" text-anchor="middle" font-family="monospace" font-size="14" fill="#e6ccff" filter="url(#neonGlow)">
    A cyber‑punk lattice that whispers in neon
  </text>
</svg>