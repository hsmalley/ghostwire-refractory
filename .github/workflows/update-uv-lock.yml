name: Update uv.lock on Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["*"]
    paths:
      - "pyproject.toml"

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-uv-lock:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Regenerate uv.lock
        run: |
          uv lock --upgrade

      - name: Commit changes
        run: |
          if git diff --quiet --exit-code uv.lock; then
            echo "No uv.lock changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git commit -m "chore(deps): refresh uv.lock for Dependabot update"
          git push
